<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
    <title>Register page</title>
</head>
<body style="font-family: 'Delicious Handrawn', cursive; font-size:28px;">
    <nav class="navbar navbar-expand-sm bg-warning navbar-light">

        <div class="container-fluid">
          <!-- Links -->
          
          <ul class="navbar-nav"> 
             <li>
              <a class="nav-link" href="register.html">register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html" >products</a>
            </li>
          
          </ul> 
        </div>
        <div dir="rtl">
          <form class="d-flex">
          <input class="form-control " type="text" placeholder="Search"  style="width:250px">
          <button class="btn btn-danger" type="button">Search</button>
        </form>
        </div>
        <span class="navbar-text text-danger"  style="margin-left:30px ;">HOME FOOD</span>
        </div>
      </nav>
      <div class="container">
        <div class="row">
        
          <div class="col-md-6 offset-md-3 bg-warning mt-5">
            <h1 class="text-center  text-danger mt-5"><i> register</i> </h1>
            <div class="card my-5">
                <div class="mb-3 text-center">
                  <form action="" onsubmit="return validiate();">
                    <br>
                  first name: <input id="first name" type="text"  placeholder="first name"  > 
                  <div id="error1"></div>
                </div>
                <div class="mb-3 text-center">
                  last name: <input  id="last name" type="text"  placeholder="last name">
                  <div id="error2"></div>
                </div>
                <div class="mb-3 text-center"  style="margin-left:40px;">
                 email: <input  id="email" type="text"  placeholder="email">
                 <div id="error3"></div>
                </div>
                <div class="mb-3 text-center">
                 password: <input id="password" type="password"  placeholder="password" >
                 <div id="error4"></div>
                </div>
                <div class="mb-3 text-center"  style="margin-left:-40px;">
                  phone number: <input type="tel"  placeholder="phone number" pattern="[0-9]{10}" >
                  <br>
                </div>
                <div class="mb-3 text-center" style="margin-left:10px">
                 country:  <input  id="country" type="text"  placeholder="country">
                 <div id="error5"></div>
                </div>
             <div class="text-center"><button type="submit" class="text-warning bg-danger px-10 mb-8 w-10"> register</button></div> 
             </form> 

            </div>
         
        </div>
     </div>
  <script> 
        function validiate(){
          let first=document.getElementById("first name");
          let last=document.getElementById("last name");
          let email=document.getElementById("email");
          let password=document.getElementById("password");
          let country=document.getElementById("country");

          let error1=document.getElementById("error1");
          let error2=document.getElementById("error2");
          let error3=document.getElementById("error3");
          let error4=document.getElementById("error4");
          let error5=document.getElementById("error5");
          if(first.value.length < 4)
         {
          error1.innerHTML="first name <4";
            return false;
         }
          if(last.value.length < 4)
         {error1.innerHTML="";
          error2.innerHTML="last name <4";
            return false;
         }


          if(email.value.indexOf("@")==-1)
           {error1.innerHTML="";
            error2.innerHTML="";
            error3.innerHTML="@";
            return false;
        }
          if(password.value.length < 4)
         {
          error1.innerHTML="";
          error2.innerHTML="";
          error3.innerHTML="";
          error4.innerHTML="password <4";
            return false;
         }
          if(country.value=="")
         { error1.innerHTML="";
          error2.innerHTML="";
          error3.innerHTML="";
          error4.innerHTML="";
          error5.innerHTML="country is empty";
            return false;
         }
         error1.innerHTML="";
         error2.innerHTML="";
         error3.innerHTML="";
         error4.innerHTML="";
         error5.innerHTML="";
            return true;
         }
         
   </script>
